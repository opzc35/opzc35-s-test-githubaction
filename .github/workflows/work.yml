name: cpprun

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on:ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install g++
        run: sudo apt install g++ -y

      - name: Compile
        run: g++ -g main.cpp -o main -std=c++17

      - name: Run
        run: ./main
      
